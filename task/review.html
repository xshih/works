<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>複習</title>
	<style type="text/css">
		p{
			background-color: #ccc;
		}
		p::before{
			content: '';
			display: block;
			width: 20px;
			height: 20px;
			background-color: red;
		}
		p::after{
			content: '';
			display: block;
			width: 20px;
			height: 20px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>文字內容</p>

</body>
</html>
